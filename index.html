    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo da página */
            color: #333; /* Cor do texto */

        .navbar {
            background-color: #17a2b8; /* Cor de fundo da barra de navegação */

        .carousel-item img {
            height: 500px; /* Altura das imagens do carousel */

        }

        .section-title {
            color: #17a2b8; /* Cor do título da seção */
        }

        .footer {
            background-color: #17a2b8; /* Cor de fundo do rodapé */

<body>

    <!-- Barra de Navegação -->

            <span class="sr-only">Next</span>
